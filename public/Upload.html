<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Capstone UploadPage</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- <a href="./testing.html">GO TO TESTING</a> -->
    <form action="" class="form file-form">

        <div class="form-row">
            <h3>NFT Capstone</h3>
        </div>

        <div class="form-row">
            <h4>NFT uploader</h4>
            <label for="image">image</label>
            <input id="image" type="file" class="form-input" accept="image/*">
        </div>

        <div class="form-row">
            <label for="name">name:</label>
            <input id="name" type="text" class="form-input" value="">
        </div>

        <div class="form-row">
            <label for="price">price:</label>
            <input id="price" type="number" class="form-input" value="">
        </div>


        <button type="submit" class="btn btn-block">Add Product</button>
    </form>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    ></script>

    <script src="./script.js"></script>
</body>

</html>
