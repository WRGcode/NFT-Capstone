<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Capstone UploadPage</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <ul class="nav-bar">
        <li><a href="./Shop.html">Store</a></li>
        <li><a href="./Cart.html">Cart</a></li>
        <li><a href="./Purchase.html">Purchase</a></li>
        <li style="float:right"><a href="./Upload.html">Upload</a></li>
    </ul>

    <form action="" class="form file-form">

        <div class="form-row">
            <h3>NFT Capstone</h3>
        </div>

        <div class="form-row">
            <h4>NFT uploader</h4>
            <label for="image">image</label>
            <input id="image" type="file" class="form-input" accept="image/*">
        </div>

        <div class="form-row">
            <label for="name">name:</label>
            <input id="name" type="text" class="form-input" value="">
        </div>

        <div class="form-row">
            <label for="price">price:</label>
            <input id="price" type="number" class="form-input" value="">
        </div>


        <button type="submit" class="btn btn-block">Add Product</button>
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./upload.js"></script>
</body>

</html>
